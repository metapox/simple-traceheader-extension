<!DOCTYPE html>
<html lang="ja">
<html>
  <head>
    <meta charset="utf-8">
    <title>Options</title>
    <script src="options.js" defer></script>
    <style>
      #url {
        width: 500px;
      }
    </style>

  <body>
    <h1>Extension Settings</h1>

    <p>可視化ツールのURLを入力してください。traceIDになる部分は<strong>${traceparent}</strong>と記述してください。</p>

    <button id="prod-save">Save</button><br>

    <label for="url" id="dev-url-label">dev環境のURL: </label><br>
    <input type="text" id="dev-url" name="url"><br>
    <button id="dev-save">Save</button>
  </body>
